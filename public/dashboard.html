<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLAUDE // AGENTS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-deep: #0a0e14;
      --bg-panel: #0d1117;
      --bg-card: #151b23;
      --border: #21262d;
      --border-glow: #00d9ff;
      --text-primary: #e6edf3;
      --text-secondary: #7d8590;
      --text-muted: #484f58;
      --accent-cyan: #00d9ff;
      --accent-cyan-dim: rgba(0, 217, 255, 0.15);
      --accent-green: #3fb950;
      --accent-green-dim: rgba(63, 185, 80, 0.15);
      --accent-red: #f85149;
      --accent-red-dim: rgba(248, 81, 73, 0.15);
      --accent-yellow: #d29922;
      --accent-purple: #a371f7;
      --scan-line: rgba(0, 217, 255, 0.03);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 14px;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg-deep);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Scan line effect */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        var(--scan-line) 2px,
        var(--scan-line) 4px
      );
      pointer-events: none;
      z-index: 1000;
    }

    /* Noise texture overlay */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
      z-index: 999;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin-bottom: 3rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .logo-main {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.15em;
      color: var(--text-primary);
      text-shadow: 0 0 30px var(--accent-cyan-dim);
    }

    .logo-main span {
      color: var(--accent-cyan);
    }

    .logo-sub {
      font-size: 0.7rem;
      color: var(--text-muted);
      letter-spacing: 0.3em;
      text-transform: uppercase;
    }

    .status-bar {
      display: flex;
      align-items: center;
      gap: 2rem;
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--accent-green);
      box-shadow: 0 0 8px var(--accent-green);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Main Grid */
    .main-grid {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 2rem;
    }

    /* Agent Grid */
    .agents-section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .section-title {
      font-size: 0.7rem;
      font-weight: 500;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .agent-count {
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    .agents-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }

    /* Agent Card */
    .agent-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 1.25rem;
      position: relative;
      overflow: hidden;
      transition: all 0.2s ease;
    }

    .agent-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent-cyan), transparent);
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .agent-card:hover {
      border-color: var(--border-glow);
      box-shadow: 0 0 20px var(--accent-cyan-dim), inset 0 0 20px var(--accent-cyan-dim);
    }

    .agent-card:hover::before {
      opacity: 1;
    }

    .agent-card.running {
      border-color: var(--accent-green);
      box-shadow: 0 0 20px var(--accent-green-dim);
    }

    .agent-card.running::before {
      background: var(--accent-green);
      opacity: 1;
      animation: scan 2s linear infinite;
    }

    @keyframes scan {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .agent-card.error {
      border-color: var(--accent-red);
    }

    .agent-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .agent-id {
      font-size: 0.65rem;
      color: var(--accent-cyan);
      letter-spacing: 0.1em;
      margin-bottom: 0.25rem;
    }

    .agent-name {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .agent-status {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-muted);
    }

    .agent-status.idle .status-indicator {
      background: var(--text-muted);
    }

    .agent-status.running {
      color: var(--accent-green);
    }

    .agent-status.running .status-indicator {
      background: var(--accent-green);
      box-shadow: 0 0 8px var(--accent-green);
      animation: pulse 1s ease-in-out infinite;
    }

    .agent-status.error {
      color: var(--accent-red);
    }

    .agent-status.error .status-indicator {
      background: var(--accent-red);
    }

    .status-indicator {
      width: 6px;
      height: 6px;
      border-radius: 50%;
    }

    .agent-desc {
      font-size: 0.75rem;
      line-height: 1.6;
      color: var(--text-secondary);
      margin-bottom: 1.25rem;
    }

    .agent-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
    }

    .agent-schedule {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    .schedule-icon {
      width: 12px;
      height: 12px;
      opacity: 0.5;
    }

    .agent-actions {
      display: flex;
      gap: 0.5rem;
    }

    .btn {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.7rem;
      font-weight: 500;
      letter-spacing: 0.05em;
      padding: 0.5rem 1rem;
      border-radius: 2px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.15s ease;
      text-transform: uppercase;
    }

    .btn:hover {
      border-color: var(--accent-cyan);
      color: var(--accent-cyan);
      background: var(--accent-cyan-dim);
    }

    .btn-primary {
      border-color: var(--accent-cyan);
      color: var(--accent-cyan);
      background: var(--accent-cyan-dim);
    }

    .btn-primary:hover {
      background: var(--accent-cyan);
      color: var(--bg-deep);
    }

    .btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    /* Output Panel */
    .output-section {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 10rem);
      position: sticky;
      top: 2rem;
    }

    .output-panel {
      flex: 1;
      background: var(--bg-panel);
      border: 1px solid var(--border);
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .output-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
      background: var(--bg-card);
      border-bottom: 1px solid var(--border);
    }

    .output-title {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .output-title span {
      font-size: 0.7rem;
      font-weight: 500;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .output-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-muted);
    }

    .output-indicator.active {
      background: var(--accent-green);
      box-shadow: 0 0 8px var(--accent-green);
      animation: pulse 1s ease-in-out infinite;
    }

    .output-content {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      font-size: 0.75rem;
      line-height: 1.8;
      color: var(--text-secondary);
    }

    .output-content::-webkit-scrollbar {
      width: 6px;
    }

    .output-content::-webkit-scrollbar-track {
      background: var(--bg-panel);
    }

    .output-content::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    .output-line {
      margin-bottom: 0.25rem;
      display: flex;
      gap: 0.75rem;
    }

    .output-time {
      color: var(--text-muted);
      flex-shrink: 0;
    }

    .output-text {
      color: var(--text-secondary);
    }

    .output-text.success {
      color: var(--accent-green);
    }

    .output-text.error {
      color: var(--accent-red);
    }

    .output-text.info {
      color: var(--accent-cyan);
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-muted);
      text-align: center;
      padding: 2rem;
    }

    .empty-state-icon {
      font-size: 2rem;
      margin-bottom: 1rem;
      opacity: 0.3;
    }

    .empty-state-text {
      font-size: 0.75rem;
      letter-spacing: 0.1em;
    }

    /* ASCII decoration */
    .ascii-border {
      color: var(--text-muted);
      font-size: 0.6rem;
      opacity: 0.3;
      user-select: none;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: var(--bg-card);
      border: 1px solid var(--accent-cyan);
      padding: 1rem 1.5rem;
      font-size: 0.75rem;
      color: var(--accent-cyan);
      border-radius: 2px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.2s ease;
      z-index: 100;
      box-shadow: 0 0 20px var(--accent-cyan-dim);
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    .toast.error {
      border-color: var(--accent-red);
      color: var(--accent-red);
      box-shadow: 0 0 20px var(--accent-red-dim);
    }

    /* Responsive */
    @media (max-width: 1200px) {
      .main-grid {
        grid-template-columns: 1fr;
      }

      .output-section {
        height: 400px;
        position: static;
      }

      .agents-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <div class="logo-main">CLAUDE <span>//</span> AGENTS</div>
        <div class="logo-sub">Autonomous Task Execution System</div>
      </div>
      <div class="status-bar">
        <div class="status-item">
          <div class="status-dot"></div>
          <span>SYSTEM ONLINE</span>
        </div>
        <div class="status-item">
          <span id="clock">--:--:--</span>
        </div>
      </div>
    </header>

    <div class="main-grid">
      <section class="agents-section">
        <div class="section-header">
          <span class="section-title">[ Active Agents ]</span>
          <span class="agent-count">6 registered</span>
        </div>
        <div class="agents-grid" id="agents"></div>
      </section>

      <section class="output-section">
        <div class="section-header">
          <span class="section-title">[ Terminal Output ]</span>
        </div>
        <div class="output-panel">
          <div class="output-header">
            <div class="output-title">
              <div class="output-indicator" id="outputIndicator"></div>
              <span>stdout</span>
            </div>
            <button class="btn" onclick="clearOutput()">Clear</button>
          </div>
          <div class="output-content" id="output">
            <div class="empty-state">
              <div class="empty-state-icon">▸</div>
              <div class="empty-state-text">AWAITING COMMAND</div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    const agents = [
      {
        id: 'AGENT_001',
        key: 'pentest',
        name: 'Penetration Tester',
        schedule: '0 9 * * *',
        desc: 'Scans target infrastructure for security vulnerabilities. Tests attack vectors and reports severity ratings.',
      },
      {
        id: 'AGENT_002',
        key: 'bughunter',
        name: 'Bug Hunter',
        schedule: '0 10 * * *',
        desc: 'Clones repositories and hunts for bugs, code smells, and potential runtime errors.',
      },
      {
        id: 'AGENT_003',
        key: 'datainsights',
        name: 'Data Insights',
        schedule: '0 11 * * 1',
        desc: 'Analyzes usage patterns and metrics to surface actionable growth opportunities.',
      },
      {
        id: 'AGENT_004',
        key: 'feedback',
        name: 'Feedback Analyzer',
        schedule: '0 12 * * 1',
        desc: 'Reviews user feedback to identify pain points and prioritize feature requests.',
      },
      {
        id: 'AGENT_005',
        key: 'investor',
        name: 'Skeptical Investor',
        schedule: '0 14 * * 5',
        desc: 'Devil\'s advocate analysis. Challenges assumptions and stress-tests strategy.',
      },
      {
        id: 'AGENT_006',
        key: 'kpi',
        name: 'KPI Analyzer',
        schedule: '0 9 * * 1',
        desc: 'Tracks key metrics, compares week-over-week, highlights areas needing attention.',
      },
    ];

    const agentStatus = {};

    function renderAgents() {
      const container = document.getElementById('agents');
      container.innerHTML = agents.map(agent => {
        const status = agentStatus[agent.key] || 'idle';
        return `
          <div class="agent-card ${status}" id="agent-${agent.key}">
            <div class="agent-header">
              <div>
                <div class="agent-id">${agent.id}</div>
                <div class="agent-name">${agent.name}</div>
              </div>
              <div class="agent-status ${status}">
                <div class="status-indicator"></div>
                <span>${status.toUpperCase()}</span>
              </div>
            </div>
            <p class="agent-desc">${agent.desc}</p>
            <div class="agent-meta">
              <div class="agent-schedule">
                <svg class="schedule-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10"/>
                  <path d="M12 6v6l4 2"/>
                </svg>
                <span>${agent.schedule}</span>
              </div>
              <div class="agent-actions">
                <button class="btn" onclick="viewLogs('${agent.key}')">Logs</button>
                <button class="btn btn-primary" onclick="runAgent('${agent.key}')" ${status === 'running' ? 'disabled' : ''}>
                  ${status === 'running' ? 'Running' : 'Execute'}
                </button>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    function formatTime(date) {
      return date.toTimeString().split(' ')[0];
    }

    function appendOutput(text, type = '') {
      const output = document.getElementById('output');
      const indicator = document.getElementById('outputIndicator');
      
      if (output.querySelector('.empty-state')) {
        output.innerHTML = '';
      }
      
      indicator.classList.add('active');
      setTimeout(() => indicator.classList.remove('active'), 1000);
      
      const line = document.createElement('div');
      line.className = 'output-line';
      line.innerHTML = `
        <span class="output-time">${formatTime(new Date())}</span>
        <span class="output-text ${type}">${text}</span>
      `;
      output.appendChild(line);
      output.scrollTop = output.scrollHeight;
    }

    function clearOutput() {
      document.getElementById('output').innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">▸</div>
          <div class="empty-state-text">AWAITING COMMAND</div>
        </div>
      `;
    }

    function showToast(message, isError = false) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = 'toast' + (isError ? ' error' : '');
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    async function runAgent(key) {
      agentStatus[key] = 'running';
      renderAgents();
      appendOutput(`Initializing ${key.toUpperCase()}...`, 'info');
      
      try {
        const res = await fetch(`/api/agents/${key}/run`, { method: 'POST' });
        const data = await res.json();
        
        if (data.success) {
          appendOutput(`${key.toUpperCase()} completed successfully`, 'success');
          if (data.output) {
            data.output.split('\n').forEach(line => {
              if (line.trim()) appendOutput(line);
            });
          }
          showToast(`${key} execution complete`);
          agentStatus[key] = 'idle';
        } else {
          appendOutput(`${key.toUpperCase()} failed: ${data.error}`, 'error');
          showToast(`${key} failed`, true);
          agentStatus[key] = 'error';
        }
      } catch (err) {
        appendOutput(`${key.toUpperCase()} error: ${err.message}`, 'error');
        showToast(`${key} error`, true);
        agentStatus[key] = 'error';
      }
      
      renderAgents();
    }

    async function viewLogs(key) {
      appendOutput(`Fetching logs for ${key.toUpperCase()}...`, 'info');
      try {
        const res = await fetch(`/api/agents/${key}/logs`);
        const data = await res.json();
        if (data.logs && data.logs !== 'No logs found') {
          appendOutput(`─── ${key.toUpperCase()} LOGS ───`, 'info');
          data.logs.split('\n').forEach(line => {
            if (line.trim()) appendOutput(line);
          });
          appendOutput(`─── END LOGS ───`, 'info');
        } else {
          appendOutput(`No logs found for ${key.toUpperCase()}`, '');
        }
      } catch (err) {
        appendOutput(`Error fetching logs: ${err.message}`, 'error');
      }
    }

    // Clock
    function updateClock() {
      document.getElementById('clock').textContent = formatTime(new Date()) + ' UTC';
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Init
    renderAgents();
    appendOutput('System initialized', 'success');
    appendOutput('6 agents registered and ready', '');
  </script>
</body>
</html>
